<html>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
<title>switch</title>
<head>
    <link href="./dist/stylesheets/main.css" rel="stylesheet"/>
</head>
<body>
<div id="viewport">
    <div class="floor"></div>
    <div class="vintage-tv">
        <span class="antenna"></span>
        <div class="antenna-box"></div>
        <div class="antenna-base"></div>
        <div class="tv">
            <span class="screen">
                <canvas height="500" width="500" id="canvas"></canvas>
            </span>
            <span class="controls-1">
                <div class="button"></div>
                <div class="button"></div>
            </span>
            <span class="controls-2"></span>
        </div>
    </div>
    <div class="controller">
        <div class="controls">
            <ins class="button red" id="power"><span>POWER</span></ins>
            <ins class="button"><span>Vol +</span></ins>
            <ins class="button"><span>Vol -</span></ins>
            <ins class="button" id="ch-plus"><span>CH +</span></ins>
            <ins class="button" id="ch-minus"><span>CH -</span></ins>
            <ins class="button"><span>SETTINGS</span></ins>
            <ins class="button"><span>MENU</span></ins>
            <ins class="button blue"><span>OK</span></ins>
            <ins class="button"><span>INPUT</span></ins>
            <ins class="button"><span>BACK</span></ins>
            <ins class="button"><span>EXIT</span></ins>
            <ins class="button"><span>GUIDE</span></ins>
        </div>
        <div class="display">
        </div>
    </div>
</div>
<script src="./dist/bundle.js"></script>
</body>
</html>
